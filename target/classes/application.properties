# ============================
# Server Configuration
# ============================
# Railway usa PORT (no SERVER_PORT)
server.port=${PORT:8080}
spring.application.name=flexreact-backend


# ============================
# Database Configuration
# ============================
# Siempre debes usar sslmode=require con Supabase
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# ============================
# JPA / Hibernate Configuration
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ya detecta Postgres automáticamente en Spring Boot 3
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  <-- ya no necesario


# ============================
# JWT Configuration
# ============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}


# ============================
# CORS Configuration
# ============================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}


# ============================
# Logging (debug útil)
# ============================
logging.level.com.flexreact=DEBUG
logging.level.org.springframework.security=DEBUG
